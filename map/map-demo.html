<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map Demo</title>
    <style>
        #map{
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
<h3>Google Map Demo</h3>
<div id="map"></div>
<script>
    function initMap()
    {
        var grc = {lat:47.313582, lng: -122.1800072};
        var lviv = {lat:49.8397, lng: 24.0297};
        var mapDiv = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: grc
        });
        var marker = new google.maps.Marker({
            position:lviv,
            map:mapDiv
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_wkL1QlktFp8nKxD7tv-S6oIQ1p6uSZg&callback=initMap">
</script>
</body>
</html>
